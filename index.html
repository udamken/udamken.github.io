---
layout: default
---

<div class="home">

  <ul class="app-list">
    {% assign ordered_pages = site.pages | sort:"order" %}
    {% for page in ordered_pages %}
      {% if page.category == "app" %}
        <li>
          <div class="app-link">
            <a href="{{ page.url | prepend: site.baseurl }}">
              <img src="{{ page.logourl }}" alt="Logo of {{ page.title }}" />
            </a>
            <a href="{{ page.url | prepend: site.baseurl }}">
              {{ page.title }}
            </a>
            <div class="app-summary">
              {{ page.summary }}
            </div>
          </div>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
